<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test giỏ hàng</title>
    <link rel="stylesheet" href="../shopping/templatebs4/vendor/bootstrap.css">
    <link rel="stylesheet" href="../shopping/templatebs4/vendor/font-awesome.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbarr">
        <div class="container-fluid">
            <img src="../shopping/images/header.png" alt="Navbar">
        </div>
    </div>
    <div class="container" id="noidung">
        <div class="row thongbao">
            <div class="col-sm-12 col-lg-12 col-xl-12">
                <div class="alert alert-success" role="alert">
                    <div class="fa fa-check-square"></div><strong> Ten san pham</strong> đã được thêm vào giỏ hàng.
                </div>
            </div>
        </div>
        <div class="row giohang-title">
            <div class="col-12">
                <h3>GIỎ HÀNG <small>(3 sản phẩm)</small></h3>
            </div>
        </div>
        <div class="row container-content">
            <div class="col-sm-8 col-xl-8 col-lg-8" id="ds-sanpham">
                <div class="row">
                    <div class="col-sm-2 col-xl-2 col-lg-2 anh-sanpham">
                        <img src="https://pipe.tikicdn.com/cache/175x175/ts/product/0b/3a/a4/9ea1f71f880fc9703e6a16f9dfb834e9.jpg"
                            alt="Iphone 8 Plus">
                    </div>
                    <div class="col-sm-7 col-xl-7 col-lg-7 mota-sanpham">
                        <div class="mota-title"><a>Điện Thoại iPhone 8 Plus 64GB (Đỏ) - Nhập Khẩu Chính Hãng</a></div>
                        <p class="cungcap-sanpham">Cung cấp bởi <a href="#">Tiki Trading</a></p>
                        <div class="xoa"><a href="#">Xóa</a></div>
                        <div class="dedanh"><a href="#">Để dành mua sau</a></div>
                    </div>
                    <div class="col">
                        <p class="gia1">18.900.000 đ</p>
                        <p class="gia2">23.990.000 đ</p>
                        <p class="gia3">-21%</p>
                    </div>
                    <div class="col">
                        <div class="row input-group">
                            <div class="col">
                                <div class="btn btn-default">-</div>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control soluong-sanpham" value="1">

                            </div>
                            <div class="col">
                                <div class="btn btn-default">+</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" id="tinhgia">
                <div class="card card-tinhgia card-block">
                    <div class="dongtinhgia">
                        <div class="phai">400.000 đ</div>
                        <div class="trai">Tạm tính: </div>
                    </div>
                    <div class="thanhtien clearfix">
                        <div class="phaii">
                            <p>400.000 đ</p>
                            <div class="baogom">
                                <p>(Đã bao gồm VAT)</p>
                            </div>
                        </div>
                        <div class="traii">Thành tiền: </div>
                    </div>
                    <div class="btn btn-danger dathang">
                        <p>Tiến hành đặt hàng</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/shopping/templatebs4/vendor/bootstrap.js"></script>
</body>

</html>
